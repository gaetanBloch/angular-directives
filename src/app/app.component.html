<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd; else evenNumbersDiv">
          <li
            class="list-group-item" *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <ng-template #evenNumbersDiv>
          <li
            class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
